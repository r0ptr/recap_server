name: Build (Windows x64)

on:
  push:
    branches:
      - master
      - merge/dalkon_2
  pull_request:
    branches:
      - master

env:
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Set up Visual Studio
      uses: actions/setup-visual-studio@v1
      with:
        visual-studio-version: '2019'

    - name: Build solution
      working-directory: ${{runner.workspace}}
      run: |
        echo "Building solution in Release mode for x64 architecture..."
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\Tools\VsDevCmd.bat"
        msbuild darkspore_server.sln /p:Configuration=Release /p:Platform=x64

    - uses: actions/upload-artifact@v1
      with:
        name: recap-server-windows-x64
        path: ${{runner.workspace}}\darkspore_server\build